<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login - SICRHOLAB </title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="importantstyle.min.css" library="css" />
        <h:outputStylesheet name="importantstyle-responsive.min.css" library="css" />
        <h:outputStylesheet name="login.css" library="css" />
    </h:head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.xhtml">
                <div class="control-group normal_text"> <h3>SICRHOLAB</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <i class="icon-user"></i>
                            <input id="Usuario" type="text" placeholder="Usuário" maxlength="10" required="true" requiredMessage="Campo Obrigatório" value="#{loginMB.usuario.matricula}"/>
                            <message for="Usuario"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <i class="icon-lock"></i><input id="senha" type="password" placeholder="Senha" value="#{loginMB.usuario.senha}" maxlength="30" requiredMessage="Campo Obrigatório" required="true"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-recover">Esqueceu a senha?</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="Entrar" onclick="#{loginMB.login()}" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
                <p class="normal_text">Digite um endereço de e-mail, enviaremos instruções de como recuperar a senha. </p>

                <div class="controls">
                    <div class="main_input_box">
                        <i class="icon-envelope"></i><input type="text" placeholder="Endereço de e-mail" />
                    </div>
                </div>

                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Volte para o login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-info" value="Recuperar" /></span>
                </div>
            </form>
        </div>

        <script src="js/jquery.min.js"></script>  
        <script src="js/jscript.login.js"></script> 
        <script type="js/jquery.mask.js">
            jQuery(function($){
                $("#Usuario").mask("9999999999");
            });
        </script>
    </body>
</html>
